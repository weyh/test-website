<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <meta charset="utf-8">
  <title>Line Counter</title>
  <link rel="icon" type="image/ico" href="search.png">

  <link rel="stylesheet" id="master" href="style.css">

  <script src="main.js"></script>
</head>

<body>
  <textarea id="t" rows="10" cols="256"></textarea>
  <div class="char">
    Can not contain Space
    <input type="text" id="c" placeholder="Your caracter/word">
    <button class="btn" onclick="abcSort()">Sort by abc (SPACE)</button>
    <button class="btn" onclick="abcSortEnter()">Sort by abc (Enter)</button>
  </div>
  <div class="console">Lines: 0</div>
  <div class="spaces">Spaces: 0</div>
  <div class="special">Your char: 0</div>
</body>

</html>
